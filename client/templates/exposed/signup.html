
<template name="signup">
  <div class="row">
    
    <div class="col s12 offset-m2 m8 offset-l3 l6">

      <div class="card-panel ">
        <div class="container">

          <div class="section content center-align">
            <form class="row">
              <div class="input-field col s12">
                <input id="username" name="username" type="text" class="validate" required>
                <label for="username">Username</label>
              </div>
              <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate" required>
                <label for="email">E-Mail</label>
              </div>
              <div class="input-field col s12">
                <input id="password" name="password" type="password" class="validate" required>
                <label for="password">Passwort</label>
              </div>
              <div class="input-field col s12">
                <input id="repassword" name="repassword" type="password" class="validate" required>
                <label for="repassword">Repeat Passwort</label>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Sign up</button>
            </form>
          </div>

          <div class="section center-align">
            <p>- OR -</p>
          </div>

          {{> loginbuttons}}

        </div>
      </div>

    </div>

  </div>
</template>
