<template name="signup">
  <div class="row">
    
    <div class="col s12 offset-m2 m8 offset-l3 l6">

      <div class="card-panel ">
        <div class="container">

          <div class="section content center-align">
            <form class="row">
              <div class="input-field">
                <input id="username" type="text" class="validate">
                <label for="username" data-error="wrong" data-success="right">Username</label>
              </div>
              <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password" data-error="wrong" data-success="right">Passwort</label>
              </div>
              <div class="input-field">
                <input id="repassword" type="password" class="validate">
                <label for="repassword" data-error="wrong" data-success="right">Repeat Passwort</label>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Sign up</button>
            </form>
          </div>

          <div class="section center-align">
            <p>- OR -</p>
          </div>

          <div class="section center-align">
            <div class="row">
              <a class="waves-effect waves-light btn"><i class="material-icons left mdi-social-group"></i>Sign up with Facebook</a>
            </div>
            <div class="row">
              <a class="waves-effect waves-light btn"><i class="material-icons left mdi-social-group"></i>Sign up with Twitter</a>
            </div>
            <div class="row">
              <a class="waves-effect waves-light btn"><i class="material-icons left mdi-social-group"></i>Sign up with Google+</a>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</template>

<template name="home">
  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="mdi-image-flash-on"></i></h2>
            <h5 class="center">Speeds up development</h5>

            <p class="light">We did most of the heavy lifting for you to provide a default stylings that incorporate our custom components. Additionally, we refined animations and transitions to provide a smoother experience for developers.</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="mdi-social-group"></i></h2>
            <h5 class="center">User Experience Focused</h5>

            <p class="light">By utilizing elements and principles of Material Design, we were able to create a framework that incorporates components and animations that provide more feedback to users. Additionally, a single underlying responsive system across all platforms allow for a more unified user experience.</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="mdi-action-settings"></i></h2>
            <h5 class="center">Easy to work with</h5>

            <p class="light">We have provided detailed documentation as well as specific code examples to help new users get started. We are also always open to feedback and can answer any questions a user may have about Materialize.</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>
